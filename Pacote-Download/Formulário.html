<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="">Assunto:</label>
            <select name="sugestões" id="suge" >
                <optgroup>
                    <option value="1">Sugestão</option>
                    <option value="2">Suporte</option>
                    <option value="3">Reclamação</option>
                </optgroup>
            </select>
            
            <br>
            <label for="">Nome Completo:</label>
            <br>
            <input type="text" placeholder="Seu nome" required>
            <br>
            <label for="">E-mail</label>
            <br>
            <input type="email" placeholder="email@gmail.com" required>
            <br>
            <label for="">Mensagem:</label>
            <br>
            <textarea name="mensagen" id="Mensagem" cols="30" rows="10" 
            placeholder="Digite aqui"></textarea>
            <br>
            <input type="checkbox"> 
            <label for="">aceito receber novidaades por email</label>
            <br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
